  <div
    class="bg-white overflow-hidden border-t border-l border-r border-gray-400 p-4 px-3 py-10 bg-gray-200 flex justify-center"
  >
    <div class="w-full max-w-sm">
      <div class="bg-white max-w-sm rounded-lg overflow-hidden shadow-lg">
        <img
          id="image"
          class="w-full"
          src="placeholder-loading.jpg"
          alt="Classify this <3"
        />
        <div class="px-6 py-4">
          <div class="font-bold text-xl mb-2">Hot or not ?</div>
          <p class="text-gray-700 text-base">
            Pihh's tinder classifier. Please wait a while until the first girl
            appears on the screen. It might take a while for our system to load.
            You can also use keyboard arrows to vote.
          </p>
        </div>
        <div class="px-6 py-4">
          <div class="lg:px-4">
            <div
              class="w-full p-2 bg-gray-800 items-center text-indigo-100 leading-none lg:rounded-full flex lg:inline-flex"
              role="alert"
            >
              <span
                id="dislike"
                class="flex rounded-full bg-red-500 uppercase px-2 py-1 text-xs font-bold mr-3"
                >NOT</span
              >
              <span class="font-semibold mr-2 text-left flex-auto"></span>
              <span
                id="like"
                class="flex rounded-full bg-indigo-500 uppercase px-2 py-1 text-xs font-bold ml-3"
                >HOT</span
              >
            </div>
          </div>
        </div>
      </div>
