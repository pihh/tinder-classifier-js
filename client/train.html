<head>
  <link rel="stylesheet" href="/public/styles/tailwind.base.css" />
  <link rel="stylesheet" href="/public/styles/tailwind.components.css" />
  <link rel="stylesheet" href="/public/styles/tailwind.utils.css" />
  <link rel="stylesheet" href="/public/styles/style.css" />

</head>
<body>
  <div class="flex flex-row flex-wrap h-full bg-gray-200">
    <div class="w-full md:w-1/12 bg-white p-4 text-center text-gray-200 py-10">
      <div class="py-3"><a href="train.html"><img src="public/images/icon-graph.png" class="icon mx-auto"></a></div>
      <div class="py-3"><a href="play.html"><img src="public/images/icon-play.png" class="icon mx-auto"></a></a></div>
    </div>
    <div class="w-full md:w-11/12  text-gray-200">
      <div
        class="overflow-hidden p-4 px-3 py-10 flex justify-center"
      >

        <div class="max-w-sm lg:max-w-full lg:flex shadow-lg rounded-lg overflow-hidden">
          <div style="width: 256px; height: 256px;" class="h-48 lg:h-auto lg:w-48 flex-none bg-cover rounded-t lg:rounded-t-none lg:rounded-l text-center overflow-hidden" >
            <img src="/public/images/placeholder-loading.gif" class="w-full" id="image" style="width: 256px; height: 256px;" >
            <canvas id="photo"></canvas>
          </div>
          <div class="w-full border-r border-b border-l border-gray-400 lg:border-l-0 lg:border-t lg:border-gray-400 bg-white rounded-b lg:rounded-b-none lg:rounded-r p-4 flex flex-col justify-between leading-normal">
            <div class="mb-8">
              <p class="text-sm text-gray-600 flex items-center">
                <svg class="fill-current text-gray-500 w-3 h-3 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                  <path d="M4 8V6a6 6 0 1 1 12 0v2h1a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-8c0-1.1.9-2 2-2h1zm5 6.73V17h2v-2.27a2 2 0 1 0-2 0zM7 6v2h6V6a3 3 0 0 0-6 0z" />
                </svg>
                Training Area
              </p>
              <div class="text-gray-900 font-bold text-xl mb-2">
                Preview some examples &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              </div>
              <p class="text-gray-500 text-base" id="state">
                Loading images and labels, this might take a while.<br>
                All buttons will be unlocked and a message<br>
                will be displayed here when ready<br>
              </p>
              <p class="text-gray-500 text-base" id="like-probability-container">
                Like: <span id="like-probability" >0</span>%
              </p>
              <p class="text-gray-500 text-base" id="dislike-probability-container">
                Dislike: <span id="dislike-probability">0</span>%
              </p>
              <p class="text-gray-500 text-base" id="number-of-samples-container">
                Number of samples: <span id="number-of-samples">0</span>
              </p>
            </div>
            <div class="flex items-center">
              <img class="w-10 h-10 rounded-full mr-4" src="https://avatars1.githubusercontent.com/u/15933715?s=40&v=4" alt="Avatar of Jonathan Reinink">
              <div class="text-sm">
                <p class="text-gray-900 leading-none">Filipe SÃ¡/pihh</p>
                <p class="text-gray-600" id="date"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="text-center">
        <button class=" cursor-not-allowed bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow" onclick="TinderAi.Train.showExamples()" id="show-examples">
          Show Examples
        </button>
        <button class="cursor-not-allowed bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow" onclick="TinderAi.Train.trainModel()" id="train">
          &nbsp;Train Model&nbsp;
        </button>
        <button class="cursor-not-allowed bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow" onclick="TinderAi.Train.doPrediction()" id="do-prediction">
          Do Prediction
        </button>
      </div>
      <p class="my-6 text-center text-gray-500 text-xs">
        &copy;2019 Pihh the one. All rights reserved.
      </p>
    </div>
  </div>
  <script src="./index.js"></script>
  <script>
    const ai = TinderAi.Train.run();
    const date = new Intl.DateTimeFormat('pt-PT', {
      year: 'numeric',
      month: 'short'
    }).format(new Date())
    document.getElementById('date').innerText = date;
  </script>
</body>
